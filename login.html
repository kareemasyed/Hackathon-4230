<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="container">
      <br>
      <a href="home.html"><button type="button" class="btn btn-info custom-spacing">HOME</button></a>
      <a href="about.html">  <button type="button" class="btn btn-info custom-spacing">ABOUT US</button></a>
      <a href="services.html"> <button type="button" class="btn btn-info custom-spacing">SERVICES</button></a>
      <a href="contact.html"> <button type="button" class="btn btn-info custom-spacing">CONTACT</button></a>
      <a href="signup.html"> <button type="button" class="btn btn-info custom-spacing">SIGNUP</button></a>
      <a href="login.html"> <button type="button" class="btn btn-info custom-spacing">LOGIN</button></a>          
    </div>
    <br>
</header>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                   <center> <label for="email">Email address</label></center>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                <center> <label for="password">Password</label></center>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <style>
    body  div {
        text-align:right;
    }    
            header{
              background-color: rgb(219, 218, 217);
            }
            .custom-spacing {
            margin-right: 10px; 
        }
    body {
        background: url('background-image.jpg') no-repeat center center fixed;
        background-size: cover;
        background-color: cornsilk;
    }
    
    .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }
    
    h2 {
        font-family: 'Roboto', sans-serif;
        color: #333;
    }
    
    .btn-primary {
        background-color: #5cb85c;
        border-color: #5cb85c;
    }
    
    .btn-primary:hover {
        background-color: #4cae4c;
        border-color: #4cae4c;
    }
    @media screen and (min-width:320px) {
                body {
                    background-color: rgb(195, 224, 200);
                }
            }
            @media screen and (min-width:768px)  {
                body{
                background-color:rgb(189, 207, 235);
            }
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

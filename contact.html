      <body>
        <main>
            <section class="contact-info" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: larger;">
                <h2><b>Get in Touch</b></h2>
                <p>We'd love to hear from you! Whether you have questions, need advice.</p>
                <address>
                    <p><strong>Contact Information:</strong></p>
                    <p><strong>Phone:</strong>9390162771</p>
                    <p><strong>Email:</strong> kareemasyed9@gmail.com</p>
                    <p><strong>Address:</strong> Kerala</p>
                </address>
            </section>
            <section class="contact-form">
                <h2><b>Send Us a Message</b></h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <label for="contactMethod">Preferred Contact Method:</label>
                    <select id="contactMethod" name="contactMethod">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                        <input type="submit">
                    </select>             
                </form>
            </section>        
        </main>
        <footer>
            <center>
            <p style="background-color: rgb(237, 222, 222);color: rgb(16, 13, 16);font-size:large;
           font-family: 'Times New Roman', Times, serif;padding: 10px;">&copy; SDK AIRLINES. All rights reserved.</p>
           </center>
        </footer>
        <script src="scripts.js"></script>
        <script>document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
        
            if (name && email && message) {
                alert('Thank you for contacting us! We will get back to you soon.');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill out all required fields.');
            }
        });
        </script>
